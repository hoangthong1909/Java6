<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home/index}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <th:block th:if="${#request.remoteUser}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/order/list}">Your Orders</a>
                        </li>
                        <li class="nav-item" th:if="${#request.isUserInRole('Admin') or #request.isUserInRole('Staff')}">
                            <a class="nav-link" th:href="@{/admin/home/index}">Administration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/auth/logout}">Sign Out</a>
                        </li>
                    </th:block>

                    <th:block th:unless="${#request.remoteUser}">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/auth/login/form}">Sign In</a>
                        </li>
                    </th:block>
                </ul>
                <ul th:if="${#request.remoteUser}" class="nav navbar-nav navbar-right">
                    <li><a style="text-decoration: none; color: black !important;" href="#">Hi <b id="username">[[${#request.remoteUser}]]</b> </a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
